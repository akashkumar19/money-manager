<div class="card">
    <div class="flex m-2 justify-content-end">
        <p-button label="Add Category" (onClick)="addCategory()"></p-button>
    </div>
    <p-table [columns]="cols" [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                @for(col of columns; track $index) {

                <th>
                    {{ col | uppercase}}
                </th>

                }
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                @for( col of columns; track $index; ) {
                @if(col == 'Action') {
                <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-pencil" [outlined]="true" severity="info"
                            (onClick)="handleEdit(rowData['id'])"></p-button>
                        <p-button icon="pi pi-trash" [outlined]="true" severity="danger"
                            (onClick)="handleDelete(rowData['id'])"></p-button>
                    </div>
                </td>
                }
                @else {
                <td>
                    {{ rowData[col] }}
                </td>
                }
                }
            </tr>
        </ng-template>
    </p-table>
</div>
